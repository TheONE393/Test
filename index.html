<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIR PYQ Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">CSIR Life Science PYQ Practice</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for chapter in chapters %}
            <div class="col">
                <div class="card h-100 shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ chapter.name }}</h5>
                        <p class="card-text">Total Questions: {{ chapter.total_questions }}</p>
                        <a href="{{ url_for('chapter', chapter_id=chapter.id) }}" 
                           class="btn btn-primary">Start Practice</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
