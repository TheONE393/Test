<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attempt {{ attempt.attempt_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">{{ chapter.name }} - Attempt {{ attempt.attempt_number }}</h1>
        <form method="POST">
            {% for question in questions %}
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">Question {{ loop.index }}</h5>
                    <div class="btn-group" role="group">
                        {% for option in ['A', 'B', 'C', 'D'] %}
                        <input type="radio" 
                               class="btn-check" 
                               name="q{{ question.id }}" 
                               id="q{{ question.id }}{{ option }}" 
                               value="{{ option }}"
                               autocomplete="off">
                        <label class="btn btn-outline-primary" 
                               for="q{{ question.id }}{{ option }}">{{ option }}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-lg">Submit Answers</button>
        </form>
    </div>
</body>
</html>
